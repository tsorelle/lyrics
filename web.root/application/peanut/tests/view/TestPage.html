<!-- div class="container" -->
<h2>View Model Test</h2>
<div id="testpage-load-message"><span class="fa fa-spinner fa-pulse fa-2x" style="color:gray"></span></div>
<div class="row">
    <div id="testpage-view-container" class="col-md-6" style="display: none">
        <p>Device size <span data-bind="text:deviceSize"></span>
            <br>Bootstrap version: <span data-bind="text:bootstrapVersion"></span>
        </p>
        <h3 id="mainheader">Main Panel</h3>
        <div>
            <b>pager:</b>
            <pager params='click:changePage,page:currentPage,max:maxPages,owner:self'></pager>
        </div>

        <intro-message></intro-message>
        <message-constructor></message-constructor>
        <div>
            <button data-bind="click:onShowModalForm" >Show Modal Form</button>
        </div>
        <div>
            <button data-bind="click:onShowProgressWaiter" >Show Progress Waiter</button>
        </div>
        <div>
            <button data-bind="click:onShowBannerWaiter" >Show Banner Waiter</button>
        </div>
        <div>
            <button data-bind="click:onShowSpinWaiter" >Show Spin Waiter</button>
        </div>
        <div>
            <button data-bind="click:onShowWaiter" >Show Waiter</button>
        </div>
        <div>
            <button data-bind="click:onShowActionWaiter" >Show Action Waiter</button>
        </div>
            <div>
                <button data-bind="click:onShowError" >Show Error</button>
            </div>

            <div>
                <button data-bind="click:onService" >Run Service</button>
            </div>
        <div data-bind="visible:messagePanel() == 'button'">
            <button data-bind="click:onShowForm">Show form component</button>
        </div>
        <div data-bind="visible:messageButtonVisible">
            <button data-bind="click:onShowMessageComponent">Show message component</button>
        </div>
        <div data-bind="visible:messagePanel() == 'form'">
            <input data-bind="value:messageText" /><button data-bind="click:onSendMessage">Send message</button>
        </div>


        <div>
            <h3>Translations</h3>
            <p><translate params="code:'test',default:'Testing translator',translator:self"></translate></p>
            <p><span data-bind="text:languageA"></span> <span  data-bind="text:languageB"></span></p>
        </div>

        <modal-confirm params="id:'confirm-save-modal',headerText: 'Please confirm SAVE', bodyText: 'save-modal-message', confirmClick: save, translator:self"></modal-confirm>

        <div class="modal" id="test-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-bind="visible:bootstrapVersion() !== 4" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Test Modal</h4>
                        <button data-bind="visible:bootstrapVersion() === 4" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                            <p>This is a test view model</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal">Close</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click:onSaveChanges">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <div class="col-md-6">
        <h3>Components Panel</h3>
        <div id="test-form-container"><test-form></test-form></div>


        <div id="test-message-container"><test-message></test-message></div>
    </div>
</div>
<!-- /div -->
